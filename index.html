<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <!-- Define the hidden video -->
    <video id="myvideo" src="ar.mp4" autoplay loop muted playsinline webkit-playsinline></video>

    <a-scene embedded arjs>
      <!-- You can change "hiro" to your custom marker later -->
      <a-marker preset="hiro">
        <!-- Play video on the marker -->
        <a-video src="#myvideo" rotation="-90 0 0" width="2" height="1" position="0 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
